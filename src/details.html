  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1> Post One</h1>
        </div>
      </div>
    </div>
  </header>

    <!-- ACTION BUTTONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <!-- this link will open a modal, so data-toggle and data-target are required -->
                    <a href="index.html" class="btn btn-light btn-block"> 
                    <i class="fa fa-arrow-left"></i> Back To Dashboard</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-success btn-block"> 
                    <i class="fa fa-check"></i> Save Changes</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-danger btn-block"> 
                    <i class="fa fa-remove"></i> Delete Post</a>
                </div>
            </div>
        </div>
    </section> <!-- end action buttons -->

<!-- POSTS -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control">
                                        <option value="">Web Development</option>
                                        <option value="">Tech Gadgets</option>
                                        <option value="">Business</option>
                                        <option value="">Heatlth & Wellness</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="file">Image Upload</label>
                                    <input type="file" class="form-control-file">
                                    <small class="form-text text-muted">Max Size 3mb</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti repellendus dolores atque sed temporibus corrupti, velit suscipit quo dolorum cumque dignissimos placeat officiis eius at possimus eum consectetur, harum doloribus?</textarea>
                                </div>
                            </form>
                        </div>
            
                    </div>    
                </div>    
            </div>
        </div>  
    </section>

    <script> /* wherever the texteditor will be placed in the html, use name="editor1" */
        CKEDITOR.replace( 'editor1' );
    </script>
