<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Blog Admin Area</title>
</head>
<body>

<!-- Main NavBar starts here -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">Blog Project</a>
    <!-- this button holds the nav links when the screen gets smaller -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>    
      </button>
  <!-- the id="nvabarNav" points to the data-target="#navbarNav" -->
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </div>
  </nav> <!-- end navbar section -->

  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-user"></i> Blog Admin</h1>
        </div>
      </div>
    </div>
  </header>

    <!-- ACTION BUTTONS -->
  <section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section> 

<!-- Login -->
  <section id="login">
    <div class="container">
      <div class="row">
        <!-- class="mx-auto" pushes the login modal/box down towards the middle of the page -->
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
              <!-- when the submit button is clicked, it will re-direct to the dashboard because of action="index.html"-->
              <form action="index.html">
                <!-- email form input -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control">
                </div>
                <!-- Password form input -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control">
                </div>
                <!-- Submit/login button -->
                <input type="submit" class="btn btn-primary btn-block" value="login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </section>

<!-- FOOTER -->

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">Copyright &copy; 2017 Blog Project</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>
    <script> /* wherever the texteditor will be placed in the html, use name="editor1" */
        CKEDITOR.replace( 'editor1' );
    </script>
        
    </body>
</html>
