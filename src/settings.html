    <header id="main-header" class="py-2 bg-primary text-white">

                    <h1> <i class="fa fa-gear"></i> Settings</h1>

    <!-- ACTION BUTTONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <!-- this link will open a modal, so data-toggle and data-target are required -->

                    <a href="#" class="btn btn-success btn-block"> 
                    <i class="fa fa-check"></i> Save Changes</a>
                </div>
            </div>
        </div>
    </section> <!-- end action buttons -->

<!-- SETTINGS -->
    <section id="settings">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                        </div>
                        <div class="card-body">
                           <form>
                               <fieldset class="form-group">
                                   <legend>Allow User Registration</legend>
                                   <div class="form-check">
                                       <label class="form-check-label">
                                           <input type="radio" class="form-check-input" value="yes" checked>Yes
                                       </label>
                                   </div>
                                   <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="no" >No
                                        </label>
                                    </div>
                               </fieldset>

                               <fieldset class="form-group">
                                    <legend>Homepage Format</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="post" checked>Post Index
                                        </label>
                                    </div>
                                    <div class="form-check">
                                         <label class="form-check-label">
                                             <input type="radio" class="form-check-input" value="page" >SIngle Page
                                         </label>
                                     </div>
                                </fieldset>
                           </form>
                        </div>
            
                    </div>    
                </div>    
            </div>
        </div>  
    </section>
