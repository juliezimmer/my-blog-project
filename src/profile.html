<!-- PROFILE EDIT -->
  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
            <!-- form starts here -->
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" value="Julie Zimmer">
                </div>
                <div class="form-group">
                  <label for="name">Email</label>
                  <input type="email" class="form-control" value="test@testing.com">
                </div>
                <div class="form-group">
                  <label for="body">Bio</label>
                  <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti repellendus dolores atque sed temporibus corrupti, velit suscipit quo dolorum cumque dignissimos placeat officiis eius at possimus eum consectetur, harum doloribus?</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3>Your Avatar</h3>
            <img src="img/julie.jpg" alt="avatar" class="d-block img-fluid mb-3">
              <button class="btn btn-primary btn-block">Edit Image</button>
              <button class="btn btn-danger btn-block">Delete Image</button>
        </div>
      </div>
    </div>

<!-- PASSWORD MODAL --> 
<!-- id="passwordModal" points to/matches data-target="#passwordModal" on line 86 -->
  <div class="modal fade" id="passwordModal"> 
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Change Password</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form >
            <!-- password change form inout-->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>
            <!-- confirm password form input-->
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
        </div>
      </div>
    </div>
  </div>
